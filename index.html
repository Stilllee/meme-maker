<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meme Maker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="color-options">
      <input id="color" type="color" />
      <div
        class="color-option"
        style="background-color: #ff5252"
        data-color="#ff5252"
      ></div>
      <div
        class="color-option"
        style="background-color: #ff793f"
        data-color="#ff793f"
      ></div>
      <div
        class="color-option"
        style="background-color: #ffb142"
        data-color="#ffb142"
      ></div>
      <div
        class="color-option"
        style="background-color: #ffda79"
        data-color="#ffda79"
      ></div>
      <div
        class="color-option"
        style="background-color: #33d9b2"
        data-color="#33d9b2"
      ></div>
      <div
        class="color-option"
        style="background-color: #34ace0"
        data-color="#34ace0"
      ></div>
      <div
        class="color-option"
        style="background-color: #706fd3"
        data-color="#706fd3"
      ></div>
      <div
        class="color-option"
        style="background-color: #40407a"
        data-color="#40407a"
      ></div>
      <div
        class="color-option"
        style="background-color: #d1ccc0"
        data-color="#d1ccc0"
      ></div>
      <div
        class="color-option"
        style="background-color: #f7f1e3"
        data-color="#f7f1e3"
      ></div>
    </div>
    <canvas></canvas>
    <div class="btns">
      <input
        id="line-width"
        type="range"
        min="1"
        max="10"
        value="5"
        step="0.1"
      />
      <button id="mode-btn">🪣 Fill</button>
      <button id="destroy-btn">💣 Destroy</button>
      <button id="eraser-btn">❌ Eraser</button>
      <label for="file">
        🖼 Add Photo
        <input id="file" type="file" accept="image/*" />
      </label>
      <input id="text" type="text" placeholder="Add text here.. :)" />
      <button id="save">💾 Save image</button>
      <span>font size</span>
      <input
        id="font-size"
        type="range"
        min="10"
        max="100"
        value="50"
        step="10"
      />
    </div>
    <script src="app.js"></script>
  </body>
</html>
